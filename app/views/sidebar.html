<div class="col-sm-3 col-md-2 sidebar">

  <h4>General</h4>
  <ul class="nav nav-sidebar">
    <li class="{{(active.proxy == 'all') && 'active'}}">
      <a ng-click="setProxy('all')">- show all -</a>
    </li>
    <li ng-repeat="(proxy, values) in data.proxies track by $index"
        class="{{(proxy == active.proxy) && 'active'}}">
      <a ng-click="setProxy(proxy)">{{proxy}} ({{values.length}})</a>
    </li>
  </ul>

</div>
